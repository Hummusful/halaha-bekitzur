<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>קיצר — חדשות מוזיקה</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <a class="skip-link" href="#newsFeed">דלג לתוכן</a>

  <div class="container">
    <header class="header" role="banner">
      <h1 class="site-title">קיצר</h1>
      <p class="subtitle"><img src="favicon-16x16.png" alt="" aria-hidden="true"> חדשות מוזיקה - הפיד של דאסטי</p>
    </header>

    <nav class="toolbar" role="toolbar" aria-label="מסנני שפה">
      <button class="btn active" data-filter="all" aria-pressed="true">הכול</button>
      <button class="btn" data-filter="HE" aria-pressed="false">ישראלי</button>
      <button class="btn" data-filter="EN" aria-pressed="false">בינלאומי</button>
      <div class="spacer"></div>
      <button id="refreshBtn" class="btn ghost" type="button" title="רענן">רענון</button>
    </nav>

    <main id="newsFeed" class="news-feed" role="feed" aria-live="polite" aria-busy="true"></main>

    <footer class="footer">
      <small>One thing about music, when it hits you, you feel no pain</small>
    </footer>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
