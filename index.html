<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הלאה בקיצור - Music News</title>
  <style>
 * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
  min-height: 100vh;
  color: #ffffff;
  line-height: 1.6;
}

.container { max-width: 900px; margin: 0 auto; padding: 20px; }

.header { text-align: center; margin-bottom: 24px; padding: 20px 0; }

.site-title {
  font-size: 2.6rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px;
  background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
  background-size: 300% 300%;
  -webkit-background-clip: text; background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 3s ease-in-out infinite;
}

.subtitle { font-size: 1rem; color: #a0a0a0; font-weight: 300; }

@keyframes gradientShift { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

/* Toolbar */
.toolbar {
  display: flex; gap: 10px; align-items: center; justify-content: center;
  margin: 12px 0 8px;
  flex-wrap: wrap;
}
.btn {
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.06);
  color: #fff; padding: 8px 14px; border-radius: 999px;
  font-size: 0.9rem; cursor: pointer; transition: all .2s ease;
  backdrop-filter: blur(6px);
}
.btn:hover { transform: translateY(-1px); border-color: rgba(78,205,196,0.5); }
.btn.active { border-color: rgba(78,205,196,0.8); box-shadow: 0 0 0 2px rgba(78,205,196,0.25) inset; }

.news-feed { margin-top: 14px; }

.news-item {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(15px);
  border-radius: 16px;
  padding: 22px; margin-bottom: 16px;
  border: 1px solid rgba(255, 255, 255, 0.06);
  transition: all 0.25s ease;
  position: relative;
}
.news-item::before {
  content: '';
  position: absolute; top: 0; left: 0; right: 0; height: 3px;
  background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
  opacity: 0; transition: opacity 0.25s ease;
  border-top-left-radius: 16px; border-top-right-radius: 16px;
}
.news-item:hover { transform: translateY(-2px); border-color: rgba(78, 205, 196, 0.25); }
.news-item:hover::before { opacity: 1; }

.news-header {
  display: flex; justify-content: space-between; align-items: flex-start;
  margin-bottom: 12px; gap: 8px; flex-wrap: wrap;
}
.news-meta {
  display: flex; gap: 10px; align-items: center;
  font-size: 0.85rem; color: #a0a0a0;
}

.language-badge {
  background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
  color: #fff; padding: 3px 10px; border-radius: 12px;
  font-size: 0.75rem; font-weight: 700;
}
.source-tag {
  background: rgba(255, 255, 255, 0.1);
  padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;
}

.news-title { font-size: 1.22rem; font-weight: 800; margin-bottom: 10px; line-height: 1.4; }
.news-title a { color: #fff; text-decoration: none; transition: color 0.2s ease; }
.news-title a:hover { color: #4ecdc4; text-decoration: underline; text-underline-offset: 3px; }

.news-summary { color: #d0d0d0; line-height: 1.65; margin-bottom: 10px; }
.news-date { color: #8a8a8a; font-size: 0.85rem; white-space: nowrap; }

.empty-state { text-align: center; color: #a0a0a0; padding: 50px 16px; }
.empty-state h3 { font-size: 1.35rem; margin-bottom: 8px; color: #4ecdc4; }

.error { color: #ff9c9c; }

@media (max-width: 768px) {
  .container { padding: 15px; }
  .site-title { font-size: 2.1rem; }
  .news-item { padding: 18px; }
  .news-header { flex-direction: column; align-items: flex-start; }
}

/* --- תוספות קטנות --- */
@media (prefers-reduced-motion: reduce) {
  .site-title { animation: none; }
  .news-item, .btn { transition: none; }
}

/* שיפור ביצועים בציורים מרובים */
.news-item { content-visibility: auto; contain-intrinsic-size: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header" role="banner">
      <h1 class="site-title">הלאה בקיצור</h1>
      <p class="subtitle">Your Personal Music News Feed</p>
    </header>

    <div class="toolbar" role="toolbar" aria-label="News filters">
      <button class="btn active" data-filter="all" aria-pressed="true">הכול</button>
      <button class="btn" data-filter="HE" aria-pressed="false">ישראלי</button>
      <button class="btn" data-filter="EN" aria-pressed="false">בינלאומי</button>
    </div>

    <!-- aria-live="polite" לנגישות -->
    <div class="news-feed" id="newsFeed" role="feed" aria-live="polite" aria-busy="true"></div>
  </div>

  <script defer>
  const WORKER_ENDPOINT = "https://music-agrragator.dustrial.workers.dev/";

  // קבועים לשימוש חוזר
  const MAX_ITEMS_TO_DISPLAY = 30;
  const MAX_ITEMS_PER_SOURCE = 3;

  // חסימה מינימלית (כפי שביקשת)
  const BLOCKED_SOURCES = ["al jazeera"].map(s => s.toLowerCase());
  const BLOCKED_DOMAINS  = ["aljazeera.com"];

  let currentFilter = "all"; // all | HE | EN

  function isAllowed(item) {
    const src = String(item.source||'').toLowerCase();
    let host = '';
    try { host = new URL(item.link).hostname.replace(/^www\./,'').toLowerCase(); } catch {}
    return !BLOCKED_SOURCES.some(b => src.includes(b)) &&
           !BLOCKED_DOMAINS.some(d => host === d || host.endsWith('.'+d));
  }

  /* ---------- עזרי אבטחה ו-i18n ---------- */
  function escapeHtml(str){
    return (str||"").replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
  }
  function escapeText(str){ return escapeHtml(String(str||'')); }

  function safeUrl(href){
    try{
      const u = new URL(href);
      if (u.protocol === 'http:' || u.protocol === 'https:') return u.href;
      return null;
    }catch{ return null; }
  }

  function normLang(v){
    const s = String(v||'').trim().toLowerCase();
    if (!s) return 'EN';
    if (s.startsWith('he')) return 'HE';
    if (s.startsWith('en')) return 'EN';
    return s.toUpperCase();
  }

  function toDateSafe(v){
    const t = Date.parse(v);
    return isNaN(t) ? new Date() : new Date(t);
  }

  const rtf = new Intl.RelativeTimeFormat('he-IL', { numeric: 'auto' });
  function formatDate(dateInput){
    const date = toDateSafe(dateInput);
    const now  = new Date();
    const diffMs = date - now;
    const sec = Math.round(diffMs/1000);
    const min = Math.round(sec/60);
    const hr  = Math.round(min/60);
    const day = Math.round(hr/24);
    if (Math.abs(sec) < 45) return rtf.format(0, 'second'); // "עכשיו"
    if (Math.abs(min) < 45) return rtf.format(min, 'minute');
    if (Math.abs(hr)  < 22) return rtf.format(hr,  'hour');
    return rtf.format(day, 'day');
  }

  /* ---------- שלב 1: משיכה והצגה ראשונית ---------- */
  async function fetchNews(timeoutMs = 10000) {
    const ctrl = new AbortController();
    const to = setTimeout(()=>ctrl.abort(new Error('Timeout')), timeoutMs);
    try {
      const res = await fetch(WORKER_ENDPOINT, {
        headers: { accept: "application/json" },
        signal: ctrl.signal
      });
      if (!res.ok) throw new Error(`Aggregator returned ${res.status}`);
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error("Invalid aggregator response");
      return data.filter(isAllowed);
    } finally {
      clearTimeout(to);
    }
  }

  function renderNews(items) {
    const feed = document.getElementById('newsFeed');
    feed.setAttribute('aria-busy','false');
    if (!items.length) {
      feed.innerHTML = `<div class="empty-state"><h3>לא נמצאו ידיעות כרגע</h3><p>נסה לרענן בעוד רגע</p></div>`;
      return;
    }
    feed.innerHTML = items.slice(0, MAX_ITEMS_TO_DISPLAY).map(card).join("");
  }

  function card(story) {
    const lang = normLang(story.language);
    const src  = escapeText(story.source || '');
    const url  = safeUrl(story.link);
    const link = url || '#';
    const title = escapeHtml(story.headline || '');
    const summary = escapeHtml(story.summary || '');
    const dateAttr = toDateSafe(story.date||Date.now()).toLocaleString('he-IL');

    const anchorAttrs = url
      ? `href="${link}" target="_blank" rel="noopener noreferrer"`
      : `href="#" aria-disabled="true"`;

    return `
      <article class="news-item" role="article">
        <div class="news-header">
          <div class="news-meta">
            <span class="language-badge">${escapeText(lang)}</span>
            <span class="source-tag">${src}</span>
          </div>
          <div class="news-date" title="${escapeText(dateAttr)}">${formatDate(story.date)}</div>
        </div>
        <h2 class="news-title">
          <a ${anchorAttrs}>${title}</a>
        </h2>
        <p class="news-summary">${summary}</p>
      </article>`;
  }

  /* ---------- שלב 2: איזון לפי מקור + פילטרים ---------- */
  function groupAndBalance(items) {
    // סינון ראשוני: קישור בטוח, טקסט כלשהו, תאריך תקין
    const clean = items.filter(it =>
      safeUrl(it.link) &&
      (it.headline || it.summary) &&
      !isNaN(Date.parse(it.date))
    );

    const groups = new Map();
    for (const it of clean) {
      const k = (it.source || 'Unknown').trim();
      if (!groups.has(k)) groups.set(k, []);
      groups.get(k).push(it);
    }

    const balanced = [];
    for (const arr of groups.values()) {
      const topN = arr
        .slice()
        .sort((a,b)=> toDateSafe(b.date) - toDateSafe(a.date))
        .slice(0, MAX_ITEMS_PER_SOURCE);
      balanced.push(...topN);
    }

    // הסרת כפילויות לפי קישור ושמירה על סדר זמן
    const seen = new Set();
    const deduped = [];
    for (const it of balanced.sort((a,b)=> toDateSafe(b.date) - toDateSafe(a.date))) {
      const k = safeUrl(it.link);
      if (!k || seen.has(k)) continue;
      seen.add(k);
      deduped.push(it);
    }
    return deduped;
  }

  function applyFilter(items, lang) {
    if (lang === "all") return items;
    const wanted = String(lang||'').toUpperCase();
    return items.filter(x => normLang(x.language) === wanted);
  }

  function bindFilters(balanced) {
    document.querySelectorAll('.toolbar .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentFilter = btn.dataset.filter || 'all';
        updateActiveButton();
        const filtered = applyFilter(balanced, currentFilter);
        renderNews(filtered);
      });
    });
    updateActiveButton();
  }

  function updateActiveButton() {
    document.querySelectorAll('.toolbar .btn').forEach(btn => {
      const active = btn.dataset.filter === currentFilter || (currentFilter==="all" && btn.dataset.filter==="all");
      btn.classList.toggle('active', active);
      btn.setAttribute('aria-pressed', String(active));
    });
  }

  function loading() {
    const feed = document.getElementById('newsFeed');
    feed.setAttribute('aria-busy','true');
    feed.innerHTML = `<div class="empty-state"><h3>טוען חדשות מוזיקה...</h3><p>האוצרות האחרונים מהמקורות המובילים</p></div>`;
  }

  // INIT
  (async function init(){
    try{
      loading();
      const raw = await fetchNews();
      // הצגה מיידית (RAW)
      renderNews(raw);
      // איזון + פילטרים — ללא setTimeout
      const balanced = groupAndBalance(raw);
      bindFilters(balanced);
      currentFilter = "all";
      updateActiveButton();
      renderNews(applyFilter(balanced, currentFilter));
    }catch(e){
      const feed = document.getElementById('newsFeed');
      feed.setAttribute('aria-busy','false');
      feed.innerHTML = `<div class="empty-state"><h3 class="error">אירעה שגיאה</h3><p>${escapeHtml(e.message||"שגיאה לא צפויה")}</p></div>`;
    }
  })();
</script>

</body>
</html>
